<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div id="buttons">
        <button onclick="playClick(this)">Q</button>
        <button onclick="playClick(this)">W</button>
        <button onclick="playClick(this)">E</button>
        <button onclick="playClick(this)">A</button>
        <button onclick="playClick(this)">S</button>
        <button onclick="playClick(this)">D</button>
        <button onclick="playClick(this)">Z</button>
        <button onclick="playClick(this)">X</button>
        <button onclick="playClick(this)">C</button>
      </div>
      <div id="controls">
        <div id="power">
          <p class="head">Power</p>
          <input type="checkbox" id="powerSwitch" class="checkbox" />
          <label for="powerSwitch" class="toggle">
            <p>ON OFF</p>
          </label>
        </div>
        <div id="name">
          <p id="textField" class="head">Test</p>
        </div>
        <div id="slider">
          <p class="head">Volume: <span id="volumeValue">50</span></p>
          <input type="range" min="1" max="100" value="50" class="slider" />
        </div>
        <div id="bank">
          <p class="head">Bank</p>
          <input type="checkbox" id="bankSwitch" class="checkbox" />
          <label for="bankSwitch" class="toggle">
            <pre>2   1</pre>
          </label>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
