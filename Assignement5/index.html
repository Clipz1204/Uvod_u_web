<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div id="buttons">
        <button>Q</button>
        <button>W</button>
        <button>E</button>
        <button>A</button>
        <button>S</button>
        <button>D</button>
        <button>Z</button>
        <button>X</button>
        <button>C</button>
      </div>
      <div id="controls">
        <div id="power">
          <p>Power</p>
          <input type="checkbox" id="powerSwitch" class="checkbox" />
          <label for="powerSwitch" class="toggle">
            <p>OFF ON</p>
          </label>
        </div>
        <div id="name">
          <p>Test</p>
        </div>
        <div id="slider">
          <input type="range" min="1" max="100" value="50" class="slider" />
        </div>
        <div id="bank">
          <p>Bank</p>
          <input type="checkbox" id="bankSwitch" class="checkbox" />
          <label for="bankSwitch" class="toggle">
            <p>1 2</p>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
